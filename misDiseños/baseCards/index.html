<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Modelo de cards Advengers</title>
</head>

<body>
    <main>
        <div class="card">
            <h3 class="titulo">Advengers</h3>
            <p class="parrafoPrincipal">Los Vengadores, los héroes más poderosos de la Tierra, se unen para enfrentar amenazas que ningún superhéroe podría vencer por sí solo.</p>
            <img class="imgCard" src="https://i.pinimg.com/originals/97/00/33/9700334c266c37c23dab9c11fbd7c289.jpg" alt="imagen">
            <p class="parrafoUltimo">Este equipo icónico, que incluye a figuras como Iron Man, Capitán América, Thor y Hulk, lucha por la justicia y la seguridad del planeta.</p>
        </div>
    </main>

</body>

</html>
