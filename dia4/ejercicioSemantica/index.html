<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>farandula</li>
                <li>deportes</li>
                <li>politica</li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <nav class="navegacion">
                <ul class="nav-aside">
                    <li>noticias</li>
                    <li>videojuegos</li>
                    <li>anime</li>
                </ul>
            </nav>
        </aside>
        <section>
            <article class="art1">articulo1</article>
            <article class="art2">articulo2</article>
            <article class="art3">articulo3</article>
            <article class="art4">articulo4</article>
            <article class="art5">articulo5</article>
            <article class="art6">articulo6</article>
        </section>
    </main>
    <footer>footer</footer>
</body>

</html>


<!--
span: da estilo parte de texto de un parrafo

section: una seccion temática, un capítulo.

article: una noticia, con un titulo + parrafo 

aside: contenido secundario, barras laterales, enlaces relacionados, anuncios, biografias (titulo + p)

nav: para seccion de navegacion, enlaces, barras de navegacion (nav luego ul luego li luego a)

header: encabezado de pagina o seccion (titulos, logos, menus)

main: la parte central de todos los contenidos (el centro)

footer: pie de pagina
-->
