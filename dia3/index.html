    <!--ejemplo de FORMULARIO-->
    <form action="">
        <h3>Agende su disponibilidad para <br> recibir a los misioneros <br> en su casa</h3>
        <div class="contenedor">
            <label for="">Apellido de la familia:</label>
            <input type="text" placeholder="ej: Cruz">
        </div>
        <div class="contenedor">
            <label for="">Cantida de integrantes:</label>
            <input type="number" placeholder="ej: 4">
        </div>
        <div class="contenedorFechaHora">
            <div>
                <label for="">Fecha disponible:</label>
                <input type="date">
            </div>
            <div>
                <label for="">Hora:</label>
                <input type="time">
            </div>
        </div>
        <div class="btn-Logo">
            <button type="submit">Registrarse</button>
            <img src="../logoDeLaIglesia.png" alt="logo de la iglesia de Jesucristo">
        </div>
    </form>
