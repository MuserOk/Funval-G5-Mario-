    <form action="" class="bg-[#21205ce0] rounded-xl min-h-68  flex flex-col p-4 gap-3 text-[white]">
        <h3 class="text-center text-[#f4f4f5] font-bold p-4 hover:text-white text-2xl">FORMULARIO DE MINISTRACION</h3>
        <label for="">Apellido de la familia</label>
        <input class="border-2 border-gray-100 rounded-sm focus:bg-gray-500 focus:text-blue-950 p-1" type="text" placeholder="ej.: Perez">
        <label for="">Estaca</label>
        <select name="" id="" class=" border-1 rounded-sm border-gray-100 text-[#1e1e66] bg-[grey] p-1">
            <option class="" value=""></option>
            <option value="">La Plata Centro</option>
            <option value="">La Plata Norte</option>
            <option value="">La Plata Sur</option>
            <option value="">La Plata Este</option>
            <option value="">La Plata Oeste</option>
        </select>
        <label for="">Cantidad de Integrantes en la Familia</label>
        <input class="border-2 border-gray-100 rounded-sm focus:bg-gray-500 focus:text-blue-950 p-1 " type="number" placeholder="ej.: 20">
        <div class="flex justify-around gap-18">
            <div>
                <label for="">Fecha</label>
                <input type="date" class="border-2 border-gray-100 rounded-sm focus:bg-gray-500 focus:text-blue-950 p-1">
            </div>
            <div>
                <label for="">Hora</label>
                <input type="time" class="border-2 border-gray-100 rounded-sm focus:bg-gray-500 focus:text-blue-950 p-1">
            </div>
        </div>
        <label for="">Correo electronico</label>
        <input class="border-2 border-gray-100 rounded-sm p-1 focus:bg-gray-500 focus:text-blue-950" type="email" placeholder="ej.:perezjuan@email.com">
        <button type="submit" class="bg-[#a19d9d] p-1 mt-5 mb-5 ml-10  mr-10 rounded-2xl ">Enviar</button>
    </form>

</body>
